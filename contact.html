<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Contact</title>
    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <link type="text/css" rel="stylesheet" href="css/mycss.css"/>
    <link rel="stylesheet" href="sweetalert2.min.css">
</head>
<body>
    <div class="pagewrappers">
        <div id="content">
            <header>
            <div id="nav" >
                <div class="nav-logo">
                    <h1 class="title"><a href="index.html" class="name"><em><b>KUFREABASI ITA</b></em></a></h1>
                </div>
                <ul class="nav-menu nav navbar-nav">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="aboutme.html">About Me</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </div>
            </header>
            <form class="story" id="contact-form">
                <h2  class="cap">CONTACT:</h2>

                <i style="float:left; margin-top: 8px;" class="fa fa-map-marker fa-2x" aria-hidden="true"></i>
                <p class="contact">12, Moshood Abiola Way, <br> Ikeja, Lagos.</p>
                <i style="float:left; " class="fa fa-mobile fa-2x" aria-hidden="true"></i>
                <p class="contact">(+234)804 194 1941</p> <br>
                <div>
                    <p class="top"><b>Name</b></p>
                    <input class="inputs" id="name" type="text" placeholder="Enter Name" required><br>
                    <p class="top"><b>Email</b></p>
                    <input class="inputs" id="email" type="email" placeholder="Enter Email Address" required><br>
                    <p class="top"><b>Message</b></p>
                    <textarea class="inputs" id="message" name="message" rows="8" placeholder="Type Your Message" required></textarea> <br>
                    <button id="newMessageBtn" class="inputs"><b>SEND</b></button>
                </div>
                
            </form>
        </div>
        
        <footer id="footer" class="myfooter">
            <p>&copy Nov. 2019</p>
        </footer>
    </div>
    <script src="./js/jquery.js"></script>
    <script src="./js/myjs.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
    <script src="sweetalert2.all.min.js"></script>
    <script src="sweetalert2.min.js"></script>
</body>
</html>
